<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GalapAssistant Chat</title>
</head>
<body>
    <h1>GalapAssistant Chat</h1>
    <form method="post">
        {% csrf_token %}
        <label for="query">Enter your message:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <h2>Assistant Response:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
